<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,600"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="C:\Users\joser\Documents\Periferia IT\Semillero Java\Sprint 9\Entregable CRUD Angular\crud-angular\src\styles.css"
    />

    <link rel="icon" href="Favicon.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
        <a class="navbar-brand" href="#">Tienda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" (click)="goLogin()" href="#">Ingresar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="goRegister()">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="login-form">
      <div class="cotainer">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">Registro</div>
              <div class="card-body">
                <form (ngSubmit)="guardar(form)" #form="ngForm">
                  <div class="form-group row">
                    <label
                      for="email_address"
                      class="col-md-4 col-form-label text-md-right"
                      >Usuario</label
                    >
                    <div class="col-md-6">
                      <input
                        type="email"
                        id="email_address"
                        class="form-control"
                        name="nombre"
                        ngModel
                        required
                        autofocus
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="email_address"
                      class="col-md-4 col-form-label text-md-right"
                      >Correo Electronico</label
                    >
                    <div class="col-md-6">
                      <input
                        type="email"
                        id="email_address"
                        class="form-control"
                        name="correo"
                        ngModel
                        required
                        autofocus
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label
                      for="password"
                      class="col-md-4 col-form-label text-md-right"
                      >Contraseña</label
                    >
                    <div class="col-md-6">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="contraseña"
                        ngModel
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                      Registrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
